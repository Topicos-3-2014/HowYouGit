{% extends "base.html" %}

{% block content %}

    <style>
        .main-form {
            padding: 5% 12% 10% 12%;
            margin: 0 auto;
            /*border: 1px solid #eee;
            border-radius: 10px;*/
            width: 80%;
        }

    </style>

    <div class="col-md-3"> </div>

    <div class="col-md-6">

        <div class="main-form">
            <form action="/" method="POST" id="user-form">{% csrf_token %}
                <h4>Search data from users</h4>
                <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" />
            </form>
        </div>

    </div>

    <div class="col-md-3"> </div>

    <script type="text/javascript">

    $(function () {

        $(document).ready(function () {
            $('#user-form').submit(function(e) {
                var load = '<img src="{{ STATIC_URL }}/images/loading.gif" class="loading-img" />'
                            +'<br>'
                            +'<p class="loading-text">Wait a few moments...</p>'

                $('.main-form').replaceWith(load);
            });

        });

    });

    </script>

{% endblock content %}
